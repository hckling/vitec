<h1>Create customer</h1>

<form ng-submit="createCustomer()">
    <p><strong>First name:</strong><br /><input type="text" [(ngModel)]="customer.firstName" name="txtFirstName" required id="txtFirstName" /> </p>
    <p><strong>Last name:</strong><br /><input type="text" [(ngModel)]="customer.lastName" name="txtLastName" required id="txtLastName" /> </p>
    <p><strong>Social security number:</strong><br /> <input type="text" [(ngModel)]="customer.socialSecurityNumber" name="txtSocialSecurityNumber" required id="txtSocialSecurityNumber" /> </p>
    <p><strong>Category:</strong><br /> <input type="text" [(ngModel)]="customer.category" name="txtCategory" id="txtCategory" /> </p>

    <button type="submit" (click)="createCustomer()">Add</button>
</form>
<p>{{ result }}</p>
