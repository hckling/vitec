<h1>Customers</h1>

<p *ngIf="!customers"><em>Loading...</em></p>

<form *ngIf="customers">
    <input id="filter" type="text" name="filter" /> 
    <button (click)="applyFilter()">Apply</button>
</form>

<table class='table' *ngIf="customers">
    <thead>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Social security number</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{ customer.id }}</td>
            <td>{{ customer.firstName }}</td>
            <td>{{ customer.lastName }}</td>
            <td>{{ customer.socialSecurityNumber }}</td>
            <td>{{ customer.category }}</td>
            <td><button (click)="delete(customer.id)">Delete</button></td>
        </tr>
    </tbody>
</table>

<button (click)="previousPage()">Previous</button> Page: {{page}}, Items per page: {{itemsPerPage}} <button (click)="nextPage()">Next</button>
